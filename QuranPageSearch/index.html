<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Page Search</title>
</head>
<body>
    <!-- <form action="/" method="post" style="font-size: 40px;">   -->
    <!-- <form action="" method="post" style="font-size: 40px;">  -->
        <label for="pageInput">Enter Page Number 1-604</label><br>
        <input id="pageInput" type="number" name="pageNumber" min="1" max="604">
        <img id="pageImage" src="" alt="">
        <button type="submit" id="getPage" >Search</button>
    <!-- </form> -->

    <script>
        document.getElementById('getPage').addEventListener("click", getPage);
        pageNo = document.querySelector('input').value;
        console.log(pageNo);
        function getPage(){
            fetch(`https://kuran.kz/images/medine750/${pageNo}.jpg`)
            .then(image => document.getElementById('pageImage').src = image)
        }
    </script>
</body>
</html>
